<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://i.icomoon.io/public/temp/35473577ec/UntitledProject/style.css">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <header class="header">
        <nav class="header_nav_container">
            <ul class="header_nav_content">
                <li><a href="">Gmail</a></li>
                <li><a href="">Images</a></li>
                <li><a href=""></a></li>
                <li><img src="img/profile.jpg" alt="Profile photo"/></li>
            </ul>
        </nav>
    </header>
    <main class="body_container">
        <secion class="body_section_container">
            <section class="body_section_logo_container">
                <figure class="body_section_logo">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1280px-Google_2015_logo.svg.png" alt="Logo de Google">
                </figure>
            </section>

            <section class="body_section_input">
                <img id="lupa" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Vector_search_icon.svg/945px-Vector_search_icon.svg.png" alt="">
                <input type="text">
                <img id="micro" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png" alt="">
            </section>

            <section class="body_section_buttons_container">
                    <button>Google Search</button>
                    <button>I'm Felling Lucky</button>
            </section>

            <section class="body_section_self_location">
                <p>Google offered in: <a href="">Español (Latinoamérica)</a></p>
            </section>
        </secion>
    </main>

    <footer class="footer_container">
        <section class="footer_line_one">
            <p>Colombia</p>
        </section>
        <section class="footer_content_line_two">
            <span>
                <a href="">Advertising</a>
                <a href="">Business</a>
                <a href="">About</a>
                <a href="">How Search works</a>
            </span>

            <span>
                <a href="">Privacy</a>
                <a href="">Terms</a>
                <a href="">Settings</a>
            </span>
        </section>
    </footer>
</body>
</html>
